<p class="text-2xl text-gray-900 dark:text-white font-bold">{{plans?.name}} Details</p>






  
  

  <div class="flex-container">
    <!-- Left side - List of plans -->
    <div class="left-side mt-10 w-full max-w-lg p-4 bg-purple-300 border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
            {{ plans?.name }}
          </h5>
          <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ plans?.description }}</span>
          <p class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ plans?.status }}</p>
        
          <ul class="my-4 space-y-3">
            <li *ngFor="let plan of plans?.premiums">
              <a  class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white" (click)="showPlanDetails(plan)">
                <span class="flex-1 ms-3 whitespace-nowrap">{{ plan?.name }}</span>
                <p class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ plan?.status }}</p>
              </a>
            </li>
          </ul>    </div>
  
    <!-- Right side - Plan details -->
    <div *ngIf="selectedPremimum" class="right-side mt-10 w-full max-w-lg p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
            {{ selectedPremimum?.name }} Details
          </h5>
          <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ selectedPremimum?.description }}</span>

          <ul class="my-4 space-y-3">
            <li >
              <div class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                <span class="flex-1 ms-3 whitespace-nowrap">$ {{ selectedPremimum?.amount }}</span>
                <p class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ selectedPremimum?.status }}</p>
                <!-- Add more details if needed -->
              </div>
            </li>
          </ul>    </div>
  </div>
