<div class="flex justify-between items-center">
    <p class=" text-xl text-gray-900 dark:text-white font-bold">
      View Work Flow
    </p>
    <nav class="flex  py-1 text-gray-700" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li aria-current="page">
          <div class="flex items-center">
            <a href="/work-flows"><span class="ms-1 text-sm font-small text-gray-500 md:ms-2 dark:text-gray-400">Previous Page</span>
            </a><svg class="rtl:rotate-180  w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
         
          </div>
        </li>
      </ol>
    </nav>
  </div>
  <div> 

    


    <!-- <div class="mt-10 flex overflow-x-auto"> -->

        <div class="mt-4 overflow-x-auto">
            <div *ngFor="let stage of stages" class="w-full p-2 mb-4 bg-white border border-green-400 rounded-lg shadow-md sm:p-4 dark:bg-gray-800 dark:border-gray-700" style="min-width: 200px; max-width: 300px; transition: transform 0.3s ease-in-out;">
                <h5 class="mb-2 text-lg font-extrabold text-green-500 dark:text-green-400">{{ stage.order }}</h5>
                <div class="flex items-baseline text-gray-900 dark:text-white">
                    <span class="text-base font-medium tracking-tight">{{ stage.name }}</span>
                </div>
                <div class="mt-2">
                    <div class="grid grid-cols-1 gap-2">
                        <div>
                            <h6 class="text-sm font-extrabold text-gray-500 dark:text-gray-400">Roles</h6>
                            <hr class="my-1">
                            <p class="text-xs font-medium text-gray-900 dark:text-white">{{ stage.requiredRoles }}</p>
                        </div>
                        <div>
                            <h6 class="text-sm font-extrabold text-gray-500 dark:text-gray-400">Permissions</h6>
                            <hr class="my-1">
                            <p class="text-xs font-medium text-gray-900 dark:text-white">{{ stage.requiredPermissions }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
