<div class="flex justify-between items-center">
    <p class=" text-xl text-gray-900 dark:text-white font-bold">
      View Work Flow
    </p>
    <nav class="flex  py-1 text-gray-700" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li aria-current="page">
          <div class="flex items-center">
            <a href="/work-flows"><span class="ms-1 text-sm font-small text-gray-500 md:ms-2 dark:text-gray-400">Previous Page</span>
            </a><svg class="rtl:rotate-180  w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
         
          </div>
        </li>
      </ol>
    </nav>
  </div>
  <div> 


    <ol class="mt-10 space-y-4 w-3/4 mx-auto">
        <li *ngFor="let stage of stages">
            <div *ngIf="stage.requiredPermissions && stage.requiredRoles" class="w-full p-4 text-green-700 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:border-green-800 dark:text-green-400" role="alert">
                <div class="flex  items-center justify-between">

                    <h3 class="font-medium">{{ stage.order }}. {{ stage.name }}</h3> |
                    <p *ngIf="stage.requiredPermissions" class="font-small"> {{ stage.requiredPermissions }}</p> |
                    <p *ngIf="stage.requiredRoles" class="font-small"> {{ stage.requiredRoles }}</p>
                    <svg class="w-4 h-4 mt-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                    </svg>
                </div>
            </div>
            <div *ngIf="!stage.requiredPermissions && !stage.requiredRoles" class="w-full p-4 text-red-700 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:border-red-800 dark:text-red-400" role="alert">
                <div class="flex items-center justify-between">
                    <h3 class="font-medium">{{ stage.order }}. {{ stage.name }}</h3>
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </div>
            </div>
        </li>
    </ol>
