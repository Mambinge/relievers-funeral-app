<!-- Modal toggle -->
<button data-modal-target="agents-modal" data-modal-toggle="agents-modal" class="block text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800" type="button">
    
    Add Agent
  </button>
  
  <!-- Main modal -->
  <div id="agents-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                      Add Agents
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <form class="p-4 md:p-5" [formGroup]="typeForm" (submit)="onSubmit($event)">
                <div class="grid gap-4 mb-4 grid-cols-2">
                
                    <div class="col-span-2 sm:col-span-1">
                        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                        <select formControlName="title" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                          <option *ngFor="let title of titleOptions" [value]="title">{{title}}</option>
                        </select>        
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="text" id="name" formControlName="name" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type name" required="">                    
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="surname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Surname</label>
                        <input type="text" id="surname" formControlName="surname" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type surname" required="">                    
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="idNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ID Number</label>
                        <input type="text" id="idNumber" formControlName="idNumber" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type ID Number" required="">                    
                    </div>

                    <div class="col-span-2 sm:col-span-1">

                        <label for="dateOfBirth" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Birth Date</label>
                        <input type="date" formControlName="dateOfBirth" name="dateOfBirth" id="dateOfBirth" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type birth date" required="">
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
                        <select formControlName="gender" id="gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                          <option *ngFor="let gender of genderOptions" [value]="gender">{{gender}}</option>
                        </select>        
                    </div>
   
                    <div class="col-span-2 sm:col-span-1">
                        <label for="nationality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nationality</label>
                        <select formControlName="nationality" id="nationality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                          <option *ngFor="let nationality of nationalityOptions" [value]="nationality">{{nationality}}</option>
                        </select>        
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select status</label>
                        <select formControlName="status" id="status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                          <option *ngFor="let status of statusOptions" [value]="status">{{status}}</option>
                        </select>
                      </div>
<!-- Contact Details -->
<div formGroupName="contactDetails">
    <div class="col-span-2 sm:col-span-1">
      <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
      <input type="text" id="phone" formControlName="phone" class="block w-full p-2.5 text-sm bg-gray-50 border rounded-lg dark:bg-gray-600" required>
    </div>
    <div class="col-span-2 sm:col-span-1">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
      <input type="email" id="email" formControlName="email" class="block w-full p-2.5 text-sm bg-gray-50 border rounded-lg dark:bg-gray-600" required>
    </div>
    <div class="col-span-2 sm:col-span-1">
      <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
      <input type="text" id="address" formControlName="address" class="block w-full p-2.5 text-sm bg-gray-50 border rounded-lg dark:bg-gray-600" required>
    </div>
  </div>
  
  <!-- Bank Details -->
  <div formGroupName="bankDetails">
    <div class="col-span-2 sm:col-span-1">
      <label for="bank" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bank</label>
      <input type="text" id="bank" formControlName="bank" class="block w-full p-2.5 text-sm bg-gray-50 border rounded-lg dark:bg-gray-600" required>
    </div>
    <div class="col-span-2 sm:col-span-1">
      <label for="branch" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Branch</label>
      <input type="text" id="branch" formControlName="branch" class="block w-full p-2.5 text-sm bg-gray-50 border rounded-lg dark:bg-gray-600" required>
    </div>
    <div class="col-span-2 sm:col-span-1">
      <label for="accountName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Account Name</label>
      <input type="text" id="accountName" formControlName="accountName" class="block w-full p-2.5 text-sm bg-gray-50 border rounded-lg dark:bg-gray-600" required>
    </div>
    <div class="col-span-2 sm:col-span-1">
      <label for="accountNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Account Number</label>
      <input type="text" id="accountNumber" formControlName="accountNumber" class="block w-full p-2.5 text-sm bg-gray-50 border rounded-lg dark:bg-gray-600" required>
    </div>
  </div>
                      


                </div>


                

                <br>
                    <button type="submit" class="text-white inline-flex items-center bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                       Add
                    </button>
            </form>
        </div>
      </div>
  </div>
