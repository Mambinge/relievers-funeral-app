<div class="flex justify-between items-center">
  <p class=" text-xl text-gray-900 dark:text-white font-bold">
    {{policies?.name}} Details
  </p>
  <nav class="flex  py-1 text-gray-700" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
      <li aria-current="page">
        <div class="flex items-center">
          <a href="/policies"><span class="ms-1 text-sm font-small text-gray-500 md:ms-2 dark:text-gray-400">Previous Page</span>
          </a><svg class="rtl:rotate-180  w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
       
        </div>
      </li>
    </ol>
  </nav>
</div>
<div>
  <div class="flex-container">
    <!-- Left side - List of plans -->
    <div class="left-side mt-10 w-full max-w-lg p-4 bg-purple-300 border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-lg dark:text-white">
            {{ policies?.name }}
          </h5>
          <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ policies?.description }}</span>

          <a  class="flex items-center p-3 font-bold text-gray-900 ">
            <span class=" flex-1 ms-3">Plan</span>
            <p class="">Status</p>
          </a>

          <ul class="my-4 space-y-3">
            <li *ngFor="let policy of policies?.plans">
              <a  class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white" (click)="showPlanDetails(policy)">
                <span class="flex-1 ms-3 whitespace-nowrap">{{ policy?.name }}</span>
                <p class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ policy?.status }}</p>
              </a>
            </li>
          </ul>    </div>
  
    <!-- Right side - Plan details -->
    <div *ngIf="selectedPlan" class="right-side mt-10 w-full max-w-lg p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
            {{ selectedPlan?.name }} Details
          </h5>

          <a  class="flex items-center p-3 font-bold text-gray-900 ">
            <span class=" flex-1 ms-3">Premium</span>
            <p class="">Description</p>
          </a>
      
          <ul class="my-4 space-y-3">
            <li *ngFor="let premium of selectedPlan.premiums">
              <div class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                <span class="flex-1 ms-3 whitespace-nowrap">{{ premium?.name }}</span>
                <p class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ premium?.description }}</p>
                <!-- Add more details if needed -->
              </div>
            </li>
          </ul>    </div>
  </div>
