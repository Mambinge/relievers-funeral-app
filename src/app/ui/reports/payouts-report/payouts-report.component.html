<div class="p-6">
    <!-- Header -->
    <!-- Header Section -->
    <div class="bg-purple-300 dark:bg-gray-800 p-6 rounded-lg shadow-sm mb-6">
      <div
        class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4"
      >
        <!-- Left side -->
        <div>
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
            Payments Payout Report
          </h1>
          <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
            Manage and view payout report
          </p>
        </div>
  
        <!-- Right side -->
        <div class="flex items-center gap-3">
          <!-- Export button -->
          <button
            (click)="generatePDF()"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700"
          >
            <svg
              class="w-4 h-4 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            Download PDF
          </button>
  
          <button
            type="submit"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-purple-700 rounded-lg hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800"
          >
            <svg
              class="w-4 h-4 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
            Generate Report
          </button>
        </div>
      </div>
    </div>
  
    <form
      [formGroup]="form"
      (ngSubmit)="fetchReportData()"
      class="mb-6 bg-gray-50 p-4 rounded-lg"
    >
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="from" class="block text-sm font-medium text-gray-700 mb-1"
            >From Date</label
          >
          <input
            type="date"
            id="from"
            formControlName="from"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label for="to" class="block text-sm font-medium text-gray-700 mb-1"
            >To Date</label
          >
          <input
            type="date"
            id="to"
            formControlName="to"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label
            for="claims"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Claim</label
          >
          <select
            id="claims"
            formControlName="claimId"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option
              *ngFor="let claim of claims"
              [value]="claim"
            >
              {{ claim }}
            </option>
          </select>
        </div>

      </div>
      <button
        type="submit"
        class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-md transition-colors"
      >
        Generate Report
      </button>
    </form>
    <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
            >
              Column 1
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
            >
              Column 2
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
            >
              Column 3
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let item of reportData" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
              {{ item.col1 }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
              {{ item.col2 }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
              {{ item.col3 }}
            </td>
          </tr>
          <tr *ngIf="reportData.length === 0">
            <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">
              No data available. Generate a report to view data.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
