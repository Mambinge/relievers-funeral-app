

<!-- Modal toggle -->
<button data-modal-target="passwordPolicy-modal" data-modal-toggle="passwordPolicy-modal" class="block text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800" type="button">
    
    Add Password Policy
  </button>
  
  <!-- Main modal -->
  <div id="passwordPolicy-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                      Add Password Policy
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <form class="p-4 md:p-5" [formGroup]="typeForm" (submit)="onSubmit($event)">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2 sm:col-span-1">
                        <label for="department" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select department</label>
                        <select formControlName="department" id="department" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                          <option *ngFor="let department of departmentOptions" [value]="department">{{department}}</option>
                        </select>
                      </div>
                      <div class="col-span-2 sm:col-span-1">
                        <label for="regex" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Regex</label>
                        <input type="text" id="regex" formControlName="regex" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type regex" required="">                    
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="minimumLength" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Minimum Length</label>
                        <input type="number" id="minimumLength" formControlName="minimumLength" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type minimum length" required="">                    
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="maximumLength" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Maximum Length</label>
                        <input type="number" id="maximumLength" formControlName="maximumLength" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type maximum length" required="">                    
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="maximumLoginAttempts" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Maximum Login Attempts</label>
                        <input type="number" id="maximumLoginAttempts" formControlName="maximumLoginAttempts" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type maximum login attempts" required="">                    
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <input formControlName="usesNumbers" checked id="usesNumbers" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="usesNumbers" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Uses Numbers</label>         
                               </div>

                    <div class="col-span-2 sm:col-span-1">
                        <input formControlName="usesSpecialCharacter" checked id="usesSpecialCharacter" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="usesSpecialCharacter" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Uses Special Character</label>                    </div>
                
                
                <div class="col-span-2 sm:col-span-1">
                    <input formControlName="expires"  checked id="expires" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" (change)="expiresChecked = expiresChecked">
                    <label for="expires" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Expires</label>          
                </div>

                <div class="col-span-2 sm:col-span-1" *ngIf="expiresChecked">
                    <label for="expInDay" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Expiration in Days</label>
                    <input type="number" id="expInDay" formControlName="expInDay" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type expiration in days" required="">
                </div>
            </div> 
                <br>
                    <button type="submit" class="text-white inline-flex items-center bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                       Add
                    </button>
            </form>
        </div>
      </div>
  </div>
