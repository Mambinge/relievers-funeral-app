<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div
    class="flex flex-col sm:flex-row w-full max-w-4xl rounded-lg shadow-lg bg-white"
  >
    <!-- Left Section (Create Account Form) -->
    <div class="w-full sm:w-1/2 p-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">
        Login
      </h1>
      <form [formGroup]="typeForm" (submit)="onClick($event)" class="space-y-6">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            formControlName="username"
            placeholder="name@company.com"
            class="w-full mt-1 p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-purple-400 focus:outline-none"
            required
          />
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full mt-1 p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-purple-400 focus:outline-none"
            required
          />
        </div>

        <!-- Submit Button -->
        <!-- <button
          type="submit"
          class="w-full py-3 text-white bg-black hover:bg-gray-800 rounded-lg font-medium bg-purple-800"
        >
          Sign up
        </button> -->

        <button
        type="button"
        (click)="navigateToDashboard()"
        class="w-full py-3 text-white bg-black hover:bg-gray-800 rounded-lg font-medium bg-purple-800"
      >
        Sign up
      </button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-600">
        Already have an account?
        <a href="/login" class="text-purple-800 hover:underline">Log in here</a>
      </p>
    </div>

    <!-- Right Section (Decorative Image) -->
    <div
      class="w-full sm:w-1/2 bg-cover bg-center rounded-b-lg sm:rounded-r-lg flex items-center justify-center"
      style="background-image: url('../../../assets/download.png')"
    >

    </div>
  </div>
</section>
