<section class="min-h-screen flex items-center justify-center bg-gray-100 bg-purple-400">
    <div class="flex flex-col sm:flex-row w-full max-w-4xl rounded-lg shadow-lg bg-white">
      
      <!-- Left Section (Forgot Password Form) -->
      <div class="w-full sm:w-1/2 p-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Forgot Password</h1>
        <form [formGroup]="typeForm" class="space-y-4 md:space-y-6" (submit)="onClick($event)">
          
          <!-- Username Input -->
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your username</label>
            <input 
              type="username" 
              name="username" 
              id="username" 
              formControlName="username"
              class="w-full mt-1 p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-purple-400 focus:outline-none"
              placeholder="name@company.com" 
              required
            />
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full text-white bg-purple-800 hover:bg-purple-500 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Submit
          </button>
          
          <!-- Back to Login Link -->
          <p class="text-sm font-light text-gray-500">
            Back to <a href="/" class="font-medium text-purple-600 hover:underline">Login</a>
          </p>
        </form>
      </div>
  
      <!-- Right Section (Decorative Image) -->
      <div
        class="w-full sm:w-1/2 bg-cover bg-center rounded-b-lg sm:rounded-r-lg"
        style="background-image: url('../../../assets/download.png')"
      ></div>
    </div>
  </section>
